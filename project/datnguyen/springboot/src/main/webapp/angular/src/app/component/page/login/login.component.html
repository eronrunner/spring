<div class="login-container">
    <div class="login-form">
        <app-login-form [title]="['Login']" [submitText]="['Login']" (clickSubmit)="login($event)">
            <mat-error *ngIf="(!isSuccess)">Account not in exist</mat-error>
        </app-login-form>
        <pre>{{this.accountGet.findAllAccounts() | json}}</pre>
    </div>
</div>
